{% macro TOFormStepHeader(description=None, title=None, to_number=None) %}
  <div class="task-order__header">
    {% if title -%}
      <div class="h2">
        {{ title }}
      </div>
    {%- endif %}
    {% if to_number %}
      <p>
        <strong>Task Order Number:</strong> {{ to_number }}
      </p>
    {% endif %}
    {% if description %}
      <p>
        {{ description }}
      </p>
    {% endif %}
  </div>
{% endmacro %}
